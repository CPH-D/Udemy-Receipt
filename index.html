<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Receipt</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"/> -->

    <style>
        @media only screen and (min-width: 600px) {}

        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100%;
            }
        }
    </style>

</head>

<body style="Margin: 0; padding: 0; min-width: 100%; background-color: #fff;">
    <tr>
        <td>
            <table class="email-container" width="600px" align="center" cellspacing="0" cellpadding="0" border="0"
                style="font-family: 'Roboto', sans-serif; border: 1px solid black">

                <!-- start of LOGO header -->
                <tr>
                    <td>
                        <table width="100%" align="center" cellspacing="0" cellpadding="0" border="0"
                            style="padding: 38px 0;">
                            <tr>
                                <td align="center">
                                    <img width="135px" src="img/udemy-header.png" alt="">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- end of LOGO header -->



            </table>
        </td>
    </tr>

</body>

</html>
